<div class="container">
    <h2 class="text-center">Add new Appointment</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" [(ngModel)]="appointment.name" />
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Enter Age" [(ngModel)]="appointment.age" />
        </div>
        <div class="form-group">
            <label>Symptoms</label>
            <input type="text" id="symptoms" name="symptoms" class="form-control" placeholder="Enter Symptoms" [(ngModel)]="appointment.sysmtomps" />
        </div>
        <div class="form-group">
            <label>Number</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Enter Number" [(ngModel)]="appointment.number" />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
</div>
